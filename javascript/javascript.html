    <title>javascript</title>
    <script>
        function conver_CelsiustoFahrenheit(c){
            let f = c *(9/5) +32;
            return f;
        }
        function conver_FahrenheittoCelsius(f){
            let celsius = ((f - 32)*5) /9;
            return celsius;
        }
    </script>
